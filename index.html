<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qNote</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/js/textareaEvents.js"></script>
    <script type="module" src="/js/fileDownload.js"></script>
    <script type="module" src="/js/fileUpload.js"></script>
    <script type="module" src="/js/filePublish.js"></script>
    <script type="module" src="/js/paginatedNotesUI.js"></script>
    <script type="module" src="/js/utilities.js"></script>
</head>
<body>
    <header>
        <div class="popUpBox" id="popUp"><p class="popUpContent">Status</p></div>
        <nav>
            <div class="site-logo">
                <a href="index.html">QuickNote</a>
            </div>
            <!--<ul></ul>-->
        </nav>
    </header>
    <main>
        <div class="content">
            <!--Actions the user can take with the note-->
            <div class="user-controls">
                <button id="new-note-button"><i class="fas fa-sticky-note"></i><span class="btn-text">Start a new Note</span></button> <!--Button to CLEAR the text area-->
                <button id="upload-note-button"><i class="fa-solid fa-file-arrow-up"></i><span class="btn-text">Upload</span></button> <!--Button to UPLOAD the text on the website-->
                <input type="file" id="file-input" style="display: none;">
                <button id="save-note-button"><i class="fa-regular fa-floppy-disk"></i><span class="btn-text">Save</span></button> <!--Button to SAVE the text to computer-->
                <button id="publish-note-button"><i class="fa-regular fa-star"></i><span class="btn-text">Publish</span></button> <!--Button to PUBLISH the text on the website-->
                <div class="count-container">
                    <span class="word-count">0 words</span>
                    <span class="char-count">0 chars</span>
                </div>
            </div>
            <!--Box where the text is typed-->
            <div class="note-content">
                <!--Form where the note's text is typed-->
                <form action="/publish-note">
                    <textarea name="note-textarea" id="note-textarea" cols="30" rows="10" placeholder="Type your note here..."></textarea>
                </form>
            </div>
        </div>
            <!--Box where the published texts (notes) are-->
            <aside>
                <!--The published notes-->
                <div class="published-notes" id="published-notes-container">
                    <!--Published notes appear here-->
                </div>
                <!--Pagination-->
                <div class="published-notes-pagination" id="pagination">
                    <!--Pages appear here-->
                </div>
            </aside>
    </main>
    <footer>
        <p class="copyright">&copy; 2023 JV1G</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textarea = document.querySelector('textarea[name="note-textarea"]');
            textarea.addEventListener("input", function() {
                this.style.height = "auto";
                this.style.height = (this.scrollHeight) + "px";
            });
        });
    </script>
</body>
</html>
