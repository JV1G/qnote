<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qNote</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/js/textareaEvents.js"></script>
    <script type="module" src="/js/fileDownload.js"></script>
    <script type="module" src="/js/filePublish.js"></script>
    <script type="module" src="/js/paginatedNotesUI.js"></script>
    <script type="module" src="/js/utilities.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="site-logo">
                <a href="index.html">QuickNote</a>
            </div>
            <!--<ul></ul>-->
        </nav>
    </header>
    <main>
        <!--Actions the user can take with the note-->
        <div class="user-controls">
            <button id="new-note-button"><i class="fas fa-sticky-note"></i> Start a new Note</button> <!--Button to CLEAR the text area-->
            <button id="save-note-button"><i class="fa-regular fa-floppy-disk"></i> Save</button> <!--Button to SAVE the text to computer-->
            <button id="publish-note-button"><i class="fa-regular fa-star"></i> Publish</button> <!--Button to PUBLISH the text on the website-->
        </div>
        <div class="content">
            <!--Box where the text is typed-->
            <div class="note-content">
                <!--Form where the note's text is typed-->
                <form action="/publish-note">
                    <textarea name="note-textarea" id="note-textarea" cols="30" rows="10" placeholder="Type your note here..."></textarea>
                </form>
            </div>
            <!--Box where the published texts (notes) are-->
            <aside>
                <!--The published notes-->
                <div class="published-notes" id="published-notes-container">
                    <!--A published note-->

                    <!--<div class="published-note">    
                        <div class="top">
                            <p class="note-name">PublishedNoteName1</p> 
                        </div>
                        <div class="bottom">
                            <p class="note-date">05/07/2023</p> 
                        </div>
                    </div>-->

                </div>
                <!--Pagination-->
                <div class="published-notes-pagination" id="pagination">
                    <!--<a href="#">&lt;&minus;</a>
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">7</a>
                    <a href="#">8</a>
                    <a href="#">9</a>
                    <a href="#">10</a>
                    <a href="#">&minus;&gt;</a>-->
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy; 2023 JV1G</p>
    </footer>
</body>
</html>
